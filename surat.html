<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Keyla ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #ffd6e0 0%, #ffb6c1 30%, #ff9ebb 70%, #ff85a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            color: #fff;
        }

        /* Awan lembut */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(25px);
            animation: moveClouds 60s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 250px;
            height: 100px;
            top: 20%;
            left: -250px;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 350px;
            height: 120px;
            top: 45%;
            left: -350px;
            animation-delay: 20s;
        }

        .cloud:nth-child(3) {
            width: 300px;
            height: 110px;
            top: 70%;
            left: -300px;
            animation-delay: 40s;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
                opacity: 0.7;
            }

            100% {
                transform: translateX(130vw);
                opacity: 1;
            }
        }

        /* Cahaya melayang lembut */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: moveGlow 18s ease-in-out infinite;
        }

        .glow:nth-child(4) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow:nth-child(5) {
            top: 60%;
            left: 70%;
            animation-delay: 5s;
        }

        .glow:nth-child(6) {
            top: 40%;
            left: 40%;
            animation-delay: 10s;
        }

        @keyframes moveGlow {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-30px) translateX(20px);
                opacity: 1;
            }
        }

        /* Bokeh efek */
        .bokeh {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: floatBokeh 12s linear infinite;
            filter: blur(3px);
        }

        @keyframes floatBokeh {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) scale(1);
                opacity: 0;
            }
        }

        /* Gambar utama */
        .top-image {
            width: 350px;
            max-width: 85vw;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 182, 193, 0.8));
            z-index: 2;
            transition: transform 0.5s ease;
        }

        .top-image:hover {
            transform: scale(1.05);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        /* Nama */
        h1 {
            font-size: clamp(36px, 6vw, 72px);
            text-shadow: 0 0 25px rgba(255, 110, 160, 0.9), 0 0 60px rgba(255, 180, 200, 0.8);
            animation: breathe 3s ease-in-out infinite;
            margin-top: 25px;
            z-index: 2;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.95;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Responsif */
        @media (max-width: 600px) {
            .top-image {
                width: 250px;
            }

            h1 {
                font-size: 40px;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Awan -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Cahaya lembut -->
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <!-- Efek bokeh acak -->
    <script>
        for (let i = 0; i < 15; i++) {
            const b = document.createElement("div");
            b.classList.add("bokeh");
            b.style.width = Math.random() * 12 + 8 + "px";
            b.style.height = b.style.width;
            b.style.left = Math.random() * 100 + "vw";
            b.style.top = Math.random() * 100 + "vh";
            b.style.animationDuration = 8 + Math.random() * 8 + "s";
            b.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(b);
        }
    </script>

    <!-- Gambar -->
    <img src="keyla.png" alt="Keyla" class="top-image" />

    <!-- Nama -->
    <h1>Khaayuri</h1>
</body>

</html>
